<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drawable</title>

    <style>

        #svgDefinitions {
            position: absolute;
            left: -1000vw;
        }

        svg {
            border: 1px solid lightgreen;
            outline: none;
        }

        svg circle, svg rect, svg path {
            stroke-width: 2;
            stroke: coral;
            fill: coral;
            fill-opacity: 0.2;
        }

        line {
            stroke-width: 2;
            stroke: coral;
        }

        svg g .boundingBox {
            stroke-width: 3;
            stroke: lightseagreen;
            fill: none !important;
        }

        circle.transformationHandle {
            fill-opacity: 1;
            stroke-width: 1;
            stroke: #3f3f3f;
            fill: url(#handleGradient);
        }

        noPointerEvents {
            pointer-events: none;
        }

        circle.pointOfInterest {
            fill: #4da6ff;
            fill-opacity: 0.2;
            stroke: #4da6ff;
            stroke-width: 1;
        }

        .sapMInput div, .sapMInput input  {
            background-color: rgba(255, 127, 80, 0.1);
            color: #2f2f2f;
            border: none;
            border-bottom: 1px solid rgb(0, 0, 0, 0.2);
        }

        .sapMText {
            padding: 0.4rem;
            margin-right: 0.2rem;
        }

        .stsDrawableStep {
            margin: 0.2em;
            border: 1px solid #858585;
            border-radius: 3px;
            padding: 0.2em 0.4em;
            background-color: inherit;
            font-size: 0.875rem;
        }

        .stsDrawableStepSelected {
            background-color: coral;
            color: white;
        }

    </style>

    <script id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-libs="sap.ui.core,sap.ui.unified,sap.m,sap.f"
            data-sap-ui-resourceroots='{
				"sts.drawable": "./"
			}'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-xx-waitForTheme="true"
            data-sap-ui-xx-supportedLanguages="en,de">
    </script>

</head>

<body class="sapUiBody">

<svg
        id="svgDefinitions"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <radialGradient id="handleGradient" cx="30%" cy="30%" r="78.2842712474619%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1.00"/>
            <stop offset="65%" style="stop-color:rgb(213,211,211);stop-opacity:1.00"/>
        </radialGradient>
    </defs>

</svg>

<div data-sap-ui-component data-name="sts.drawable" data-id="container" data-settings='{"id" : "sts.drawable"}'></div>
</body>
</html>

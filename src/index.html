<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawable</title>
    <link rel="stylesheet" href="css/svg.css">
</head>
<body>

<div id="drawable-app"></div>

<script type="module" src="index.ts"></script>

<svg
        id="svgDefinitions"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <radialGradient id="handleGradient" cx="30%" cy="30%" r="78.2842712474619%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1.00"/>
            <stop offset="65%" style="stop-color:rgb(213,211,211);stop-opacity:1.00"/>
        </radialGradient>

        <filter id="dropShadow">
            <feDropShadow
                    dx="1"
                    dy="1"
                    stdDeviation="8"
                    floodColor="#aaa"
                    floodOpacity="0.2"
            />
        </filter>
    </defs>

</svg>

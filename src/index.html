<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drawable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="./css/theming.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">

    <script id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-libs="sap.ui.core,sap.ui.unified,sap.m,sap.f"
            data-sap-ui-resourceroots='{
				"sts.drawable": "./"
			}'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-logLevel="ERROR"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-xx-waitForTheme="true"
            data-sap-ui-xx-supportedLanguages="en,de">
    </script>
    <link rel="stylesheet" href="css/theming.css">

</head>

<body class="sapUiBody">

<svg
        id="svgDefinitions"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <radialGradient id="handleGradient" cx="30%" cy="30%" r="78.2842712474619%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1.00"/>
            <stop offset="65%" style="stop-color:rgb(213,211,211);stop-opacity:1.00"/>
        </radialGradient>

        <filter id="dropShadow">
            <feDropShadow
                    dx="1"
                    dy="1"
                    stdDeviation="8"
                    floodColor="#aaa"
                    floodOpacity="0.2"
            />
        </filter>
    </defs>

</svg>

<div data-sap-ui-component data-name="sts.drawable" data-id="container" data-settings='{"id" : "sts.drawable"}'></div>
</body>
</html>

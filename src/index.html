<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UI5 TypeScript Hello World App</title>

  <script id="sap-ui-bootstrap"
          src="resources/sap-ui-core.js"
          data-sap-ui-libs="sap.ui.core,sap.ui.unified,sap.m"
          data-sap-ui-resourceroots='{
				"sts.drawable": "./"
			}'
          data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-async="true"
          data-sap-ui-theme="sap_fiori_3"
          data-sap-ui-xx-waitForTheme="true"
          data-sap-ui-xx-supportedLanguages="en,de">
  </script>

</head>

<body class="sapUiBody">
<div data-sap-ui-component data-name="sts.drawable" data-id="container" data-settings='{"id" : "sts.drawable"}'></div>
</body>
</html>
